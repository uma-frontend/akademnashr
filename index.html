<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="css/style.css">

</head>
<body>

   <!--SITE HEADER-->
   <header class="site-header" id="site-header">

      <div class="site-header__cap"></div>
      <!--SITE HEADER CONTAINER-->
      <div class="container site-header__container">
         <!--SITE HEADER CONTENT-->
         <div class="site-header__content">
            <!--SITE NAV-->
            <div class="sitenav">
               <!--SITE NAV LOGO-->
               <a href="#" class="sitenav__logo">
                  <img src="img/logo.png" alt="logo Akademnashr" srcset="img/logo.png 1x, img/logo@2x.png 2x" width="227" height="59.18">
               </a>
               <!--SITE NAV LISTS-->
               <ul class="sitenav__list">
                  <li class="sitenav__item">

                  </li>
                  <li class="sitenav__item">
                     <a href="#" class="sitenav__link">Kontaktlar</a>
                  </li>
                  <li class="sitenav__item">
                     <a href="#" class="sitenav__btn button">Ro'yxatdan o'tish</a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </header>

   <!--MAIN SECTION-->
   <main class="main" id="main">
      <!--SITE FEAURES-->
      <div class="site-feaures"></div>

      <!--SITE HERO-->
      <div class="site-hero"></div>

      <!--SITE SALE-->
      <div class="site-sale"></div>

   </main>

   <!--SITE FOOTER-->
   <footer class="site-footer" id="site-footer">

   </footer>



   <!--JS-->
   <script src="js/main.js"></script>
</body>
</html>
